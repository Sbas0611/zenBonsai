<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Bonsai</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.139.2/build/three.module.js"
          }
        }
      </script>
    <section id="loading-screen">
        <div id="loader"></div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.139.2/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';
        import { LoadingManager } from 'https://unpkg.com/three@0.139.2/src/loaders/LoadingManager.js';

        let scene,
            camera,
            renderer,
            geometry,
            controls,
            gltfLoader,
            pointLight,
            ambientLight,
            directionalLight,
            envMap,
            loadingManager,
            loadingScreen;

        function init() {
            //Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, 100 / 100, 0.5, 10000);
            camera.position.set(0, 3, 0);
            scene.add(camera);

            //Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log(renderer.domElement);
            document.body.appendChild(renderer.domElement);


            //Controls
            controls = new OrbitControls(camera, renderer.domElement)
            controls.target = new THREE.Vector3();
            controls.enableDamping = true;


            //Loading manager
            loadingManager = new THREE.LoadingManager(() => {
                loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                // optional: remove loader from DOM via event listener
                loadingScreen.addEventListener('transitionend', onTransitionEnd);
                document.getElementById('loader').remove();
                document.getElementsByTagName('canvas')[0].style.display="block";

            });

            gltfLoader = new GLTFLoader(loadingManager);
            gltfLoader.load('./assets/EscenaJardin/Escena_Jardin_Final.gltf',
                (gltf) => {      
                    scene.add(gltf.scene)
                    const Logo = gltf.scene.children.find((child) => child.name === "Logo");
                    console.log(Logo)
                },
                () => { },
                () => { }
            );


            //Lights
            ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            //Env map
            envMap = new THREE.CubeTextureLoader().load([
                './assets/env/px.png',
                './assets/env/nx.png',
                './assets/env/py.png',
                './assets/env/ny.png',
                './assets/env/pz.png',
                './assets/env/nz.png',
            ])
            scene.background = envMap;

            animate();
        }

        //Mouse coors
        const mouse = new THREE.Vector2();

        //Raycaster
        const raycaster = new THREE.Raycaster();

        //Resize
        const onResize = () => {
            renderer.setSize(currentMount.clientWidth, currentMount.clientHeight);
            camera.aspect = currentMount.clientWidth / currentMount.clientHeight;
            camera.updateProjectionMatrix();
        }

        const onClick = () => {
            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                console.log(intersects[0].object.userData.name)
                if (intersects[0].object.userData.name === 'Letrero.003') {
                    window.location.href = "https://www.google.com/";
                }
                return;
            }
        }

        const onMouseMove = (event) => {
            mouse.x = (event.clientX / currentMount.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / currentMount.clientHeight) * 2 + 1;
        }

        //Resize
        const resize = () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        };

        //Render the scene
        const animate = () => {
            raycaster.setFromCamera(mouse, camera);
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        const onTransitionEnd = (event) => {
            const element = event.target;
            element.remove();
        }

        window.addEventListener("resize", resize, false);

        //Mount Scene
        const mountScene = (mountRef) => {
        currentMount = mountRef.current;
        onResize();
        currentMount.appendChild(renderer.domElement);
        window.addEventListener('resize', onResize);
        window.addEventListener('click', onClick);
        window.addEventListener('mousemove', onMouseMove, false);
}   

        init();

    </script>
</body>

</html>
